<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Alert Â· Dinosaur Park Status</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="icon" type="image/png" href="favicon-196.png">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,400i,700" rel="stylesheet">
</head>
<body>

  <main class="dashboard grid">
    <h1 class="visually-hidden">Dinosaur Park Status</h1>
    <div class="dashboard-map unit xs-1 m-1 l-2-3 relative">
      <img class="island-map img-flex" src="images/island-map.svg" alt="map of island">
    </div>
    <div class="dashboard-right unit xs-1 m-1 l-1-3">
      <div class="dashboard-controls dashboard-controls-top text-center">
        <menu class="list-group-inline action-tools-top push-0">
          <li class="center-text">
            <button class="action-btn">
              <i class="icon i-1 push">
                <svg><use xlink:href="images/icons.svg#warning" /></svg>
              </i>
            </button>
          </li>
          <li>
            <button class="action-btn">
              <i class="icon i-1 push">
                <svg><use xlink:href="images/icons.svg#stop" /></svg>
              </i>
            </button>
          </li>
          <li>
            <button class="action-btn">
              <i class="icon i-1 push">
                <svg><use xlink:href="images/icons.svg#power" /></svg>
              </i>
            </button>
          </li>
          <li>
            <button class="action-btn">
              <i class="icon i-1 push">
                <svg><use xlink:href="images/icons.svg#tel" /></svg>
              </i>
            </button>
          </li>
        </menu>
      </div>
      <div class="grid">
        <div class="dashboard-stats unit xs-1 s-1 m-1-2 l-1 relative">
          <img class="stats img-flex" src="images/stats.svg" alt="statistics graph">
        </div>
        <div class="dashboard-videos unit xs-1 s-1 m-1-2 l-1 relative">
          <!-- Insert the CCTV SVG -->
          <!-- Insert the menu playback controls -->
        </div>
      </div>
    </div>
  </main>

</body>
</html>
